---
name: CI
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests
        run: uv run pytest

      - name: Build wheel
        run: uv build

      - name: Test installed wheel
        run: |
          set -euo pipefail
          WHEEL=$(ls dist/pyqa_lint-*.whl | head -n 1)
          TEST_ENV=$(mktemp -d)
          uv venv "$TEST_ENV"
          source "$TEST_ENV/bin/activate"
          uv pip install "$WHEEL"
          pytest -q

      - name: Run quality checks
        run: uv run pyqa check-quality

      - name: Validate catalog schemas
        run: ./lint --validate-schema --no-color --no-emoji

      - name: Verify tool schema
        run: uv run pyqa config export-tools --check ref_docs/tool-schema.json
