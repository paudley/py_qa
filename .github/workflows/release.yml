name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  attestations: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests
        run: uv run pytest

      - name: Run quality checks
        run: uv run pyqa check-quality

      - name: Build artifacts
        run: uv build

      - name: Test installed wheel
        run: |
          set -euo pipefail
          WHEEL=$(find dist -maxdepth 1 -type f -name 'pyqa_lint-*.whl' -print -quit)
          if [[ -z "$WHEEL" ]]; then
            echo "Unable to locate built wheel in dist/" >&2
            exit 1
          fi
          TEST_ENV=$(mktemp -d)
          uv venv "$TEST_ENV"
          source "$TEST_ENV/bin/activate"
          uv pip install "$WHEEL"
          pytest -q

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: dist/*

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "dist/*"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          attestations: true
